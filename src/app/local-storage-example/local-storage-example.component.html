<div class="container-fluid mt-3">
    <div class="row mb-3">
        <div class="col-8">
            Enter some string: <input type="text" [(ngModel)]="stringItem" class="mr-2">
            <button class="btn btn-primary" (click)="saveStringInLocalStorage()">
                Save string to local storage
            </button>
        </div>
        <div class="col-4">
            <button class="btn btn-secondary" (click)="removeFromLocalStorageByKey('string-item')">
                Remove String from local storage
            </button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8">
            Enter some number: <input type="text" [(ngModel)]="numberItem" class="mr-2">
            <button class="btn btn-primary" (click)="saveNumberInLocalStorage()">
                Save number to local storage
            </button>
        </div>
        <div class="col-4">
            <button class="btn btn-secondary" (click)="removeFromLocalStorageByKey('number-item')">
                Remove Number from local storage
            </button>
        </div>
    </div>
    <div class="row" class="col-12 mb-3" align="center">
        <button class="btn btn-success btn-block" (click)="showAllLocalStorageItems()">Show All Local Storage Items</button>
    </div>
    <table>
        <tr *ngFor="let value of localStorageItemValues">
            <td>{{ value }}</td>
        </tr>
    </table>
    <div class="row" class="col-12 mb-3" align="center">
        <button class="btn btn-danger btn-block" (click)="clearLocalStorage()">Clear Local Storage</button>
    </div>
</div>
